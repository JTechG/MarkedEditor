<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>

  <link rel="stylesheet" href="../codemirror/lib/codemirror.css"/>

  <script src="https://cdn.jsdelivr.net/npm/umbrellajs"></script>
  <script src="../codemirror/lib/codemirror.js"></script>
  <script src="../codemirror/addon/mode/overlay.js"></script>
  <script src="../codemirror/mode/xml/xml.js"></script>
  <script src="../codemirror/mode/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="../codemirror/mode/gfm/gfm.js"></script>
  <script src="../codemirror/mode/htmlmixed/htmlmixed.js"></script>

  <script type="text/javascript" src="mymaker.js"></script>

  <style>
    .flex-container {
        display: flex;
        flex-wrap: nowrap;
        background-color: DodgerBlue;
    }

    .flex-container .box {
            background-color: #f1f1f1;
            width: 50%;
            margin: 2px;
            text-align: left;
            line-height: 12pt;
            font-size: 12pt;
    }
  </style>

</head>

<body>
    <div class="flex-container">
        <div id="codeeditor"  class="box"></div> 
        <div id="preview" class="box"></div>
    </div><br><br>
    <!-- <button onclick="myFunction()" >Change Text</button>   -->
    <script>
        var editor = CodeMirror(document.getElementById("codeeditor"), {
            mode: "gfm",
            lineNumbers: true,
            theme: "default"
        });

        editor.on("change", function(){
            u("#preview").empty();
            var display = editor.getValue();
            console.log("Display" + display);
       
            u("#preview").html(marked(display));
        });
    </script>

    </style>
</body>
</html>
